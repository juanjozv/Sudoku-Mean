<div class="panel panel-primary">
    <div class="panel-heading" ALIGN="center">
        <i class="fa fa-cog" aria-hidden="true"></i> Sudoku Options
    </div>
    <div class="panel-body ">
        <div class="dropup btn btn-block">
            <button type="button" class="btn btn-primary btn-block" data-toggle="dropdown">
                <span class="glyphicon glyphicon-play"></span> New Sudoku
            </button>
            <ul class="dropdown-menu">
                <li class="disabled">

                    <a>Difficulty</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a (click)="loadByLevelSudoku('easy')"><i  class="fa fa-heart" aria-hidden="true"></i> Easy</a>
                </li>
                <li>
                    <a (click)="loadByLevelSudoku('normal')"><i  class="fa fa-heartbeat" aria-hidden="true"></i> Medium</a>
                </li>
                <li>
                    <a (click)="loadByLevelSudoku('hard')"><i  class="fa fa-ambulance" aria-hidden="true"></i> God</a>
                </li>
                <li>
                    <a (click)="generateNewSudoku()"><i class="fa fa-random" aria-hidden="true"></i> Random</a>
                </li>
            </ul>
        </div>
        <div class="btn btn-block">
            <button (click)="reload()" type="button" class="btn btn-primary btn-block">
                <span class="glyphicon glyphicon-repeat"></span> Restart</button>
        </div>
        <div class="btn btn-block">
            <button (click)="checkSudoku()" type="button" class="btn btn-primary btn-block">
                <span class="glyphicon glyphicon-check"></span> Check Solution</button>
        </div>
        <div class="btn btn-block">
            <button (click)="solveSudoku()" type="button" class="btn btn-primary btn-block">
                <span class="glyphicon glyphicon-flash"></span> Solve</button>
        </div>

    </div>
</div>

<div class="panel panel-primary">
    <div class="panel-heading" ALIGN="center">
        <i class="	glyphicon glyphicon-user"></i> User Options
    </div>
    <div class="panel-body ">
        <div class="btn btn-block">
            <button type="button" (click)="loadSudokus()" class="btn btn-primary btn-block">
                <span class="glyphicon glyphicon-open"></span> Load Game</button>
        </div>
        <div class="btn btn-block">
            <button type="button" (click)="saveGame()" class="btn btn-primary btn-block">
            <span class="glyphicon glyphicon-save"></span> Save Game</button>
        </div>
    </div>
</div>

<div id="checkModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span data-target="#loginModal" data-toggle="modal" id="close">&times;</span>
            <h2>Sudoku Checked!</h2>
        </div>
        <div class="modal-body" ALIGN="center">
            <br>
            <br>
            <p id="msgCheck" style="font-family: 'Bemis'; font-size: 30px; color:black"></p>
            <br>
            <br>
            <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
            <br>
            <br>
        </div>
    </div>
</div>

<div id="loadModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span data-target="#loadModal" data-toggle="modal" id="close">&times;</span>
            <h2>Choose your game</h2>
        </div>
        <div class="modal-body" ALIGN="center">
            <br>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th>Games</th>
                    </tr>
                    <tr>
                        <th></th>
                        <th>Difficulty</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="userGames">
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>

<div id="saveModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span data-target="#saveModal" data-toggle="modal" id="close">&times;</span>
        </div>
        <div class="modal-body" ALIGN="center">
            <br>
            <h2 text-aling="center"> Game Saved! </h2>
            <br>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
<div id="warningLogin" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span data-target="#warningLogin" data-toggle="modal" id="close">&times;</span>

        </div>
        <div class="modal-body" ALIGN="center">
            <br>
            <h2 text-aling="center"> You must be logged in ! </h2>
            <br>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
<div id="warningModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span data-target="#warningModal" data-toggle="modal" id="close">&times;</span>

        </div>
        <div class="modal-body" ALIGN="center">
            <br>
            <h2 text-aling="center" id='warningText'></h2>
            <br>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
