<div class="panel panel-primary">
    <div class="panel-heading" ALIGN="center">
        <i class="fa fa-bell fa-fw"></i> Sudoku Options
    </div>
    <div class="panel-body ">
        <div class="dropup btn btn-block">
            <button type="button" class="btn btn-primary btn-block" data-toggle="dropdown">
                <span class="glyphicon glyphicon-play"></span>&nbsp;New Sudoku&nbsp;
            </button>
            <ul class="dropdown-menu">
                <li class="disabled">
                    <a>Difficulty</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a>Easy</a>
                </li>
                <li>
                    <a>Medium</a>
                </li>
                <li>
                    <a>God</a>
                </li>
                <li>
                    <a (click)="generateNewSudoku()">Random</a>
                </li>
            </ul>
        </div>
        <div class="btn btn-block">
            <button (click)="reload()" type="button" class="btn btn-primary btn-block">
                <span class="glyphicon glyphicon-repeat"></span>&nbsp;Restart</button>
        </div>
        <div class="btn btn-block">
            <button (click)="checkSudoku()" type="button" class="btn btn-primary btn-block">
                <span class="glyphicon glyphicon-check"></span>&nbsp;Check Solution</button>
        </div>
        <div class="btn btn-block">
            <button (click)="solveSudoku()" type="button" class="btn btn-primary btn-block">
                <span class="glyphicon glyphicon-flash"></span>&nbsp;Solve</button>
        </div>

    </div>
</div>
<div id="checkModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span data-target="#loginModal" data-toggle="modal" id="close">&times;</span>
            <h2>Sudoku Checked!</h2>
        </div>
        <div class="modal-body" ALIGN="center">
            <br>
            <br>
            <p id="msgCheck" style="font-family: 'Bemis'; font-size: 30px; color:black"></p>
            <br>
            <br>
            <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
            <br>
            <br>
        </div>
    </div>
</div>
